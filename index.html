<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta name="description" content="Vicky's Handy Weather App">

<title>Very Handy Weather App</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="/handy-weather-app/js/unsplash-source.js"></script>
<script type="text/javascript" src="/handy-weather-app/js/weather.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive+Mono|Lobster|Open+Sans|Pacifico|Raleway">
<link rel="stylesheet" href="/handy-weather-app/css/weather.css">

</head>

<body>

<div class="container-fluid">
	<div class="panel"><!-- Floating panel start -->
		
<!-- Top header start -->
		<div class="top">
		<!-- Weather icons start -->
				<div class="iconBox">
				<span class="icon clear-day hide"><i class="fa fa-sun-o"></i></span>
				<span class="icon clear-night hide"><i class="fa fa-moon-o"></i></span>
				<span class="icon rain hide"><i class="fa fa-tint"></i></span>
				<span class="icon snow hide"><i class="fa fa-snowflake-o"></i></span>
				<span class="icon sleet hide"><i class="fa fa-tint"></i><i class="fa fa-snowflake-o"></i></span>
				<span class="icon wind hide"><i class="fa fa-"></i></span>
				<span class="icon fog hide"><i class="fa fa-soundcloud"></i></span>
				<span class="icon cloudy hide"><i class="fa fa-cloud"></i></span>
				<span class="icon partly-cloudy-day hide"><i class="fa fa-cloud"></i><i class="fa fa-sun-o"></i></span>
				<span class="icon partly-cloudy-night hide"><i class="fa fa-"></i><i class="fa fa-moon-o"></i></span>
				</div><!-- End weather icons -->
		
		<!-- Location -->
				<div class="location">
					<span id="city"></span>, <span id="country"></span>
				</div><!-- End location -->
		</div><!-- Top header end -->

<!-- Nav row start -->
		<div class="nav row">
			<div class="col nav-link"><button id="showFah">째F</button></div>
			<div class="col nav-link"><button id="showCel">째C</button></div>
			<div class="col nav-link"><button id="showSun"><i class="fa fa-sun-o"></i></button></div>
			<div class="col nav-link"><button id="showMoon"><i class="fa fa-moon-o"></i></button></div>
		</div><!-- Nav end -->
		
<!-- Following divs will slide in when selected -->		
	<div class="slider">
		<div class="weatherFah slide">
			<span id="tempF"></span>째F
		</div>
				
		<div class="weatherCel slide hide">			
			<span id="tempC"></span>째C
		</div>
				
		<div class="infoSun slide hide">			
			<p>Sunrise: <span id="sunRise"></span></p>
			<p>Sunset: <span id="sunSet"></span></p>
		</div>
	
		<div class="infoMoon slide hide">			
			<p>Moon phase:</p>
			<p><span id="moonPhase"></span></p>
		</div>
	</div>
	</div><!-- End floating panel -->
</div>

<div class="footer">
<p>Location provided via <a href="http://ip-api.com/" target="_blank">ip-api.com</a>. Weather <a href="https://darksky.net/poweredby/" target="_blank">powered by Dark Sky</a>. Background via <a href="https://unsplash.com/" target="_blank">Unsplash</a>.
<i class="fa fa-copyright"></i> Vicky Lai 2017</p>
</div>

</body>
